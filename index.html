<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Allison&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Vertical slider</title>
</head>
<body>
    <div class="container">
        <div class="right-slider">
            <div style="background: linear-gradient(70deg, #f16a6a, #f3efb4);">
                <h2>Love</h2>
                <p>in everything we do</p>
            </div>
            <div style="background: linear-gradient(70deg, #45b6d8, #d0d193);">
                <h2>Serenity</h2>
                <p>in energy equilibrium</p>
            </div>
            <div style="background: linear-gradient(70deg, #3d49b8, #c6ecee );">
                <h2>Relaxation</h2>
                <p> in time to unwind</p>
            </div>
            <div style="background: linear-gradient(70deg, #2d8134, #5789e7);">
                <h2>Infinity</h2>
                <p>of nature</p>
            </div>
        </div>
        <div class="left-slider">
        <div style="background-image: url(./IMG_20210822_160350.jpg);"></div>
        <div style="background-image: url(./DSC_0164.JPG);"></div>
        <div style="background-image: url(./IMG_20210822_160447.jpg);"></div>
        <div style="background-image: url(./IMG_20191227_105453.jpg);"></div>
        </div>
        <div class="controls">
            <button class="down_button">
                <i class="fas fa-angle-double-down">&#9660</i>
            </button>
            <button class="up_button">
                <i class="fas fa-angle-double-up">&#9650</i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
